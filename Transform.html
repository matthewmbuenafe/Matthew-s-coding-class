<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: cadetblue;
            border-width: 1px;
            border-style: solid;
            border-color: chartreuse;
        }

        #div1{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>Coding class</div>
    <div id="div1">Coding class</div>
</body>
</html>

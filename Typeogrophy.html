<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>

    <style>
        #p1{
            color: darkblue;
            font-size: 25px;
        }

        #p2{
            color: darkred;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Typography</h1>

    <p id="p1"> This is id p1 </p>
    <p id="p2"> This is id p2 </p>
</body>
</html>
